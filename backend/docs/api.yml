                  username:
                    type: string
                  is_admin:
                    type: boolean
                example:
                  ok: true
                  username: vasya
                  is_admin: false
        '403':
          description: Not OK â€“ not a valid session
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                example:
                  ok: false
        '405':
          description: Method Not Allowed
          content:
            text/plain:
              schema:
                type: string
        '429':
          description: Too many requests
          content:
            text/plain:
              schema:
                type: string
