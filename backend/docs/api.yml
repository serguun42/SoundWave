security:
  - cookieAuth: []

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: session_token
      description: You can login to retrieve cookies on login-page

  schemas:
    ResponseWithSessionToken:
      type: object
      required:
        - session_token
      properties:
        session_token:
          type: string
      example:
        session_token: 'abcdef10000000000012346789fcab'

    LoginPayload:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      example:
        username: 'cooluser1337'
        password: 'surelynotqwerty123456'

    Track:
      type: object
      additionalProperties: false
      properties:
        uuid:
          type: string
        duration:
          type: number
        mime_type:
          type: string
        owner:
          type: string
        title:
          type: string
        artist_name:
          type: string
      required:
        - uuid
        - duration
        - mime_type
        - owner
        - title
        - artist_name

    PlaylistInfo:
      type: object
      additionalProperties: false
      properties:
        uuid:
          type: string
        sum_duration:
          type: number
        owner:
          type: string
        title:
          type: string
      required:
        - uuid
        - sum_duration
        - owner
        - title

    PlaylistFull:
      allOf:
        - $ref: '#/components/schemas/PlaylistInfo'
        - type: object
          properties:
            tracks_in_playlist:
              type: array
              items:
                $ref: '#/components/schemas/Track'
          required:
            - tracks_in_playlist

    PlaylistSavingPositions:
      description: Positions of tracks in playlist
      type: object
      properties:
        uuid:
          type: string
        positions:
          description: UUID of tracks in desired order
          type: array
          items:
            type: string
